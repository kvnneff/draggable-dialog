<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Dialog</title>

  <link rel="stylesheet" type="text/css" href="https://rawgit.com/staygrimm/draggable-dialog/master/dist/draggable-dialog.css" />
</head>
<body>
  <a href="#" id="dialogOpen1">Dialog #1</a>
  <a href="#" id="dialogOpen2">Dialog #2</a>

  <div id="myDiv">
    This is a draggable dialog.
  </div>
  <script type="text/javascript" src="https://rawgit.com/staygrimm/draggable-dialog/master/dist/draggable-dialog.js"></script>
  <script type="text/javascript">
    var el = document.getElementById('myDiv'),
      dialogOne,
      dialogTwo;

    dialogOne = draggableDialog(el);
    dialogTwo = draggableDialog('This is another draggable dialog', {title: 'My other dialog'});
    
    dialogTwo.on('hide', function () {
      dialogTwo.remove();
    });

    dialogOne.on('drag', function () {
      console.log('drag');
    });

    dialogOne.on('start', function () {
      console.log('start');
    });

    dialogOne.on('end', function () {
      console.log('end');
    });

    document.getElementById('dialogOpen1').addEventListener('click', function(ev) {
      dialogOne.show();
    }, false);

    document.getElementById('dialogOpen2').addEventListener('click', function(ev) {
      dialogTwo.show();
    }, false);

  </script>
</body>
</html>
